<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PDFRealm Merge Preview</title>
  <style>
    html,body{height:100%;margin:0;background:#050814;font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:1px;height:100vh;}
    .panel{display:flex;flex-direction:column;background:#0b0f17;position:relative;}
    .head{padding:8px 10px;font-size:12px;color:#9ca3af;border-bottom:1px solid #111827;}
    iframe{border:0;width:100%;height:calc(100% + 64px);margin-top:-64px;}
    .clip{flex:1;overflow:hidden;position:relative;}
    .msg{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:16px;text-align:center;color:#6b7280;font-size:13px;pointer-events:none;}
    .msg.hidden{display:none;}
  </style>
</head>
<body>
  <div class="grid">
    <div class="panel">
      <div class="head" id="leftLabel">Top PDF</div>
      <div class="clip">
        <iframe id="leftFrame" src="about:blank" title="Top PDF"></iframe>
        <div class="msg" id="leftMsg">No file selected</div>
      </div>
    </div>
    <div class="panel">
      <div class="head" id="rightLabel">Bottom PDF</div>
      <div class="clip">
        <iframe id="rightFrame" src="about:blank" title="Bottom PDF"></iframe>
        <div class="msg" id="rightMsg">No file selected</div>
      </div>
    </div>
  </div>

  <script>
    function setPanel(side, url, msg, label){
      const fr = document.getElementById(side+'Frame');
      const m = document.getElementById(side+'Msg');
      const lab = document.getElementById(side+'Label');
      if (label) lab.textContent = label;

      if (url){
        fr.src = url;
        m.classList.add('hidden');
      } else {
        fr.src = 'about:blank';
        m.textContent = msg || 'No file selected';
        m.classList.remove('hidden');
      }
    }

    window.addEventListener('message', (ev) => {
      const d = ev.data || {};
      if (d.type !== 'pdfrealm:merge-preview') return;
      setPanel('left', d.leftUrl || '', d.leftMsg || '', d.leftLabel || 'Top PDF');
      setPanel('right', d.rightUrl || '', d.rightMsg || '', d.rightLabel || 'Bottom PDF');
    });
  </script>
</body>
</html>
