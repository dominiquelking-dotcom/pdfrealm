<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial; padding: 24px; max-width: 720px; margin: 0 auto; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      .muted { color: #666; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #222; background: #111; color: #fff; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Payment successful</h1>
      <p class="muted">Your export access is now unlocked for a short time. You can go back and run the tool again.</p>
      <p id="status" class="muted">Confirming paymentâ€¦</p>
      <button id="backBtn" style="display:none;">Back to PDFRealm</button>
    </div>

    <script>
      (async function () {
        const statusEl = document.getElementById("status");
        const backBtn = document.getElementById("backBtn");
        const params = new URLSearchParams(location.search);
        const session_id = params.get("session_id");

        if (!session_id) {
          statusEl.textContent = "Missing session_id.";
          return;
        }

        try {
          const res = await fetch("/api/paywall/confirm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id })
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "Could not confirm payment.");

          statusEl.textContent = "Confirmed. Return to the tool and export again.";
          backBtn.style.display = "inline-block";
          backBtn.addEventListener("click", () => { window.location.href = "/"; });
        } catch (e) {
          statusEl.textContent = "Error confirming payment: " + e.message;
        }
      })();
    </script>
  </body>
</html>
