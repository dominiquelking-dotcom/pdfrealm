<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Password - Subscription Activated</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    /* Custom styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    p.muted {
      color: #666;
      text-align: center;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f7f7f7;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #111;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    #status {
      color: red;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Subscription Activated</h1>
    <p class="muted">Set a password to create your subscriber login. This is the only way accounts are created.</p>

    <label for="pw">Password</label>
    <input id="pw" type="password" placeholder="Create a password" />

    <label for="pw2">Confirm Password</label>
    <input id="pw2" type="password" placeholder="Confirm password" />

    <p id="status" class="muted"></p>
    <button id="submitBtn">Create Subscriber Login</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const session_id = params.get("session_id");

    const pw = document.getElementById("pw");
    const pw2 = document.getElementById("pw2");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", async () => {
      statusEl.textContent = "";
      if (!session_id) return (statusEl.textContent = "Missing session_id.");
      if (!pw.value || pw.value.length < 6) return (statusEl.textContent = "Password must be at least 6 characters.");
      if (pw.value !== pw2.value) return (statusEl.textContent = "Passwords do not match.");

      submitBtn.disabled = true;
      submitBtn.textContent = "Creatingâ€¦";

      try {
        const res = await fetch("/api/subscription/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id, password: pw.value })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || "Could not create subscriber login.");

        statusEl.textContent = "Done. You are now logged in and unlimited.";
        setTimeout(() => { window.location.href = "/"; }, 900);
      } catch (e) {
        statusEl.textContent = "Error: " + e.message;
        submitBtn.disabled = false;
        submitBtn.textContent = "Create Subscriber Login";
      }
    });
  </script>
</body>

</html>
