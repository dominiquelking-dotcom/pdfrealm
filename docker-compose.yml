services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pdfrealm
      POSTGRES_USER: pdfrealm
      POSTGRES_PASSWORD: pdfrealm_password
    ports:
      - "5432:5432"
    volumes:
      - pdfrealm_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdfrealm -d pdfrealm"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # IMPORTANT: "db" is the hostname inside compose (NOT localhost)
      DATABASE_URL: postgres://pdfrealm:pdfrealm_password@db:5432/pdfrealm
      PAYWALL_DISABLED: "true"
      DB_SSL: "false"
      PORT: "9000"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pdfrealm_pg:
